<div id="dialog-box" ng-style="dialogBox.flightService.messageVisible ? {'display': 'float'} : {'display': 'none'}">

  <div ng-click="dialogBox.flightService.hideBox()" id='close-button'>
    X
  </div>
  <div id="box-contents">

    <h1 id="box-header">{{dialogBox.flightService.message}}</h1>
    <p id="box-body">
      {{dialogBox.flightService.contents}}
    </p>
  </div>

</div>
