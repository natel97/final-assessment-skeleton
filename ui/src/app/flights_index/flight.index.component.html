<h1>All Flights(index)</h1>
<input ng-change="flightIndex.filterFlights()" type="text" ng-model="from" placeholder="Origin" />
<input ng-change="flightIndex.filterFlights()" type="text" ng-model="to" placeholder="Destination" />
<div ng-repeat="x in flights">
  <flight-fragment flight=x></flight-fragment>
</div>
<div ng-if="flights.length === 0">
  <p>
    We're sorry! No flights could be found with your parameters :(
  </p>
  <p>
    Please refine your search!
  </p>
</div>
<p>
</p>
