<h1 id="signup-header">Signup page</h1>
<input ng-model="signupPage.firstName" type="text" placeholder="First Name" />
<input ng-model="signupPage.lastName" type="text" placeholder="Last Name" />
<input ng-model="signupPage.email" placeholder="email" type='text' />
<input ng-model="signupPage.password" placeholder="password " type='password' />
<input type="button" ng-click="signupPage.signUpForApp()" value="Sign up" />
